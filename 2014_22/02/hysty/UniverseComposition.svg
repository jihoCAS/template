<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" width="392.0px" height="270.0px" viewBox="0 0 392 270"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Composition of the Universe</title>
  <desc>pie chart showing stuff described</desc>
  <!-- 
    Chart Generated by a python program 'PieChart.py'.
    Data is from U.S. Energy Information Administration.
  -->
  <defs>
    <linearGradient id="shade" x1="100" x2="200" y1="0" y2="270"
        gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EEF1F4" stop-opacity="1.0"/>
      <stop offset="1" stop-color="#DDE2E8" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="lgShine">
      <stop offset="0" stop-color="#fff" stop-opacity="0.8"/>
      <stop offset="0.5" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0.0"/>
    </linearGradient>
    <linearGradient id="lgShadow">
      <stop offset="0" stop-color="#000" stop-opacity="0.93"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0.93"/>
    </linearGradient>
    <linearGradient id="nhilite" x1="-80" y1="-80" x2="10" y2="10" xlink:href="#lgShine" gradientUnits="userSpaceOnUse"/>
    <linearGradient id="nshadow" x1="90" y1="78" x2="-90" y2="-78" xlink:href="#lgShadow" gradientUnits="userSpaceOnUse"/>
    <filter id="dropshadow" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  <!--<rect fill="#F4F1EE" width="392" height="270"/> -->
  <rect x="0" y="0" fill="url(#shade)" width="392" height="270"/>
  <!-- pie slices and shading -->
  <g stroke="none" transform="translate(143,131)">
    <path fill="#333" d="M0,0 l101.7,45.7 a116,94 0 1 0 -163.8,34.4 z"/>
    <path fill="#666" d="M0,0 l-62.2,80.1 a116,94 0 0 0 146.7,-15.2 z"/>
    <path fill="#CA6" d="M0,0 l84.6,65.0 a116,94 0 0 0 15.7,-17.2 z"/>
    <path fill="#ACD" d="M0,0 l100.2,47.8 a116,94 0 0 0 1.4,-2.1 z"/>
    <g filter="url(#dropshadow)">
      <path fill="none" stroke="url(#nshadow)" stroke-width="4" d="M116,2 a116,94 0 0 0 -232 -2 a 116,94 0 0 0 232,2z"/>
      <path fill="url(#nhilite)" stroke="#FFF" stroke-width="0" d="M116,2 a116,94 0 0 0 -232 -2 a 116,94 0 0 0 232,2z"/>
    </g>
  </g>
  <g stroke="none" font-size="13pt" fill="#37A">
    <!-- slice text labelling -->
    <text fill="#EED" y="80" x="107">Dark Energy</text>
    <text fill="#EED" y="205" x="112">Dark Matter</text>
    <text y="217" x="242.0">Intergalactic Gas</text>
    <text y="184.2" x="296.1">Stars, Etc.</text>
    <!-- slice labelling -->
    <text y="30.3" x="102.2" text-anchor="middle">74.0%</text>
    <text y="247.0" x="148.5" text-anchor="middle">22.0%</text>
    <text y="198.2" x="236.0" text-anchor="start">3.6%</text>
    <text y="183.2" x="253.9" text-anchor="start">0.4%</text>
  </g>
</svg>
